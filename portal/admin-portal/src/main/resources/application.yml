  mapper-locations: classpath*:mapper/*.xml,classpath*:customer-mapper/*.xml,classpath*:/*-mapper/*.xml
  type-handlers-package: com.yjbigdata.wisdom.tourism.typehandler
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
  global-config:
    db-config:
      id-type: id_worker
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
      table-prefix: tb_

